<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithms Visualizer</h1>
        <div class="tools">
            <button type="button" id="randomize">Randomize</button>
            <button type="button" id="solve">Solve</button>
            <div class="range">
                <div class="range-min-max"><span>5</span><span>100</span></div>
                <input type="range" id="vol" name="vol" min="5" max="100">
                <label for="vol">Array size</label>
            </div>
        </div>
        <div class="bars-container" id="bars-container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
